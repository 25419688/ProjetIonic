<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <div class="bg-img">
    <div class="card-container">
      <ion-card>
        <ion-card-title >Sign In</ion-card-title>
        <ion-card-content>
          <div class="wrapform">
            <ion-item>
              <ion-icon class="ion-padding" name="mail-outline"></ion-icon>
              <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon class="ion-padding" name="lock-closed-outline"></ion-icon>
              <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
            </ion-item>
          </div>
          <div class="sign-btn-wrap">
            <ion-button fill="solid" shape="round" color="#FFE5B4" class="sign-btn" (click)="signIn()">Sign In</ion-button>
            <ion-button fill="solid" shape="round" color="#FFE5B4" class="sign-btn" >Signup</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
