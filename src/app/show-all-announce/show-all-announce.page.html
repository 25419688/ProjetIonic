<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title style="font-size: 24px; font-weight: bold; /* Texte en gras */
    font-style: italic; /* Texte en italique */
    "class="ion-text-center">Show Annonces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let annonce of liste; let i = index">
        <ion-card class="image">
          <img [src]="annonce.image" />
          <ion-card-header>
            <ion-card-title>{{ annonce.title }} 
              <ion-icon (click)="navigateToEditPage(annonce.id)" class="small-icon" name="create-outline"></ion-icon>
            </ion-card-title>
            <ion-card-subtitle><ion-icon name="person-circle-outline"></ion-icon> {{ annonce.user }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ annonce.price }}
          </ion-card-content>
        </ion-card>
        <!-- Ajouter une nouvelle ligne après chaque troisième élément -->
        <ng-container *ngIf="(i + 1) % 3 === 0; else continueRow"></ng-container>
        <ng-template #continueRow></ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
