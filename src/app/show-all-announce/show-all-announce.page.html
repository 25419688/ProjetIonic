<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center header-title">Show Annonces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let annonce of liste; let i = index">
        <ion-card class="custom-card">
          <img class="card-image" [routerLink]="['/show-details-annonces', annonce.id]" [src]="annonce.image" />
          <ion-card-header>
            <ion-card-title class="card-title"><ion-icon name="clipboard-outline"></ion-icon> {{ annonce.title }}</ion-card-title>
            <ion-card-title class="card-title"><ion-icon name="person-circle-outline"></ion-icon> {{ annonce.user }}</ion-card-title>
            <ion-card-title class="card-title"><ion-icon name="card-outline"></ion-icon> {{ annonce.price }}</ion-card-title>
          </ion-card-header>

          <ion-card-content class="card-content">
            <ion-buttons class="card-buttons" slot="end">
              <ion-button (click)="presentAlert(annonce.id)" color="danger">
                <ion-icon name="trash"></ion-icon>Delete
              </ion-button>
            </ion-buttons>
          </ion-card-content>

        </ion-card>
        <!-- Ajouter une nouvelle ligne après chaque troisième élément -->
        <ng-container *ngIf="(i + 1) % 3 === 0; else continueRow"></ng-container>
        <ng-template #continueRow></ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
